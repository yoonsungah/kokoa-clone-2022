<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/index-jQuery.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="screenshots/profile.jpg" class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
                <h4 class="user-component__title">Yoon</h4>
                <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component fold">
            <div class="user-component__column">
                <img src="screenshots/channel.jpg" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                <i class="fas fa-chevron-up fa-xs"></i>
                </div>
            </div>
        </div>
        <div class="fruit">
            <div class="user-component left">
                <img src="screenshots/melon.jpg" class="channel__avatar" />
                <div class="channelWrap">
                    <div class="channel__name">
                        <h4 class="channel__tit">Melon</h4>
                    </div>
                    <div class="channel__sub">
                        <div>
                            <span>안녕하세요, 멜론입니다 :) </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user-component left">
                <img src="screenshots/banana.png" class="channel__avatar" />
                <div class="channelWrap">
                    <div class="channel__name">
                        <h4 class="channel__tit">Banana</h4>
                    </div>
                    <div class="channel__sub">
                        <div>
                            <span>안녕하세요, 바나나입니다 :) </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="friends-screen__friend">
        <div class="friends-screen__friend-header">
            <span>Friend</span>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/friend_profile.jpg" class="user-component__avatar user-component__avatar--smsm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold name">Jo young</h4>
                </div>
            </div>
            <div class="user-component__column">
            </div>
        </div>
    </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i></li></a>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></li></a>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></li></a>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification2"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i></li></a>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
